<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<header style="background-color:silver; height:70px">
    <table width="1920" height=70>
        <col width='1667'>
        <col width='300'>
        <tr>
            <td class='header_td'>
                <h1 class="header" right='5px'>Миссия колонизация Марса</h1>
            </td>
            <td>
                <nav class='login_buttons' style="height: 70px;">
                    {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
                    {% else %}
                    <p>
                        <a class="btn btn-primary " style="margin-top: 15px" href="/register">Зарегистрироваться</a>
                        <a class="btn btn-success" style="margin-top: 15px" href="/login">Войти</a>
                    </p>
                    {% endif %}
                </nav>
            </td>
        </tr>
    </table>
</header>
<body>
<h4>И на Марсе будут яблони цвести</h4>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
